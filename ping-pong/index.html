<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <script type="module" src="game.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <style>
        body { 
            margin: 0; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('./beach_background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        canvas { 
            display: block;
        }
        #startMenu, #winnerMessage {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #startOnePlayer, #startTwoPlayer, #playAgainButton, #muteButton, #homeButton, #cameraButton, #backgroundButton{
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        #startOnePlayer:hover, #startTwoPlayer:hover, #playAgainButton:hover, #muteButton:hover, #homeButton:hover, #cameraButton:hover, #backgroundButton:hover {
            background-color: #0056b3;
        }
        #muteButton, #homeButton, #cameraButton{
            position: fixed;
            top: 20px;
            right: 20px;
        }
        #muteButton {
            right: 10px;
        }
        #homeButton {
            right: 200px;
        }
        #cameraButton {
            right: 350px;
        }
        #backgroundButton{
            position: fixed;
            bottom: 20px;
            right: 10px; 
        }
        #winnerMessage {
            display: none; /* Hidden by default */
        }
        #playAgainButton {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Ping Pong 3D</h1>
        <audio id="bgMusic" autoplay loop>
            <source src="./Wii-music.mp3" type="audio/mp3">
        </audio>
        <button id="startOnePlayer" onclick="console.log('1 Player button clicked'); ">1 Player Game</button>
        <button id="startTwoPlayer" onclick="console.log('2 Player button clicked'); ">2 Player Game</button>

    </div>
    <div id="winnerMessage">
        <h1 id = "gameWinner"></h1>
        <button id="playAgainButton" style="display: none;">Play Again</button>
    </div>
    <script>
        function switchCamera() {
            console.log("Switch camera called");
            // Logic to switch camera
        }
        </script>
    <button id="cameraButton">Switch View</button>
    <button id="homeButton">Back to Home</button>
    <button id="muteButton">Mute/Unmute Music</button>
    <button id="backgroundButton">Toggle Background</button>
    <div id="scoreboard" style="position: absolute; top: 10px; width: 100%; text-align: center; font-size: 24px; color: white;">
        Player1: <span id="Player1">0</span> - <span id="Player2">0</span> : Player2
    </div>
</body>
</html>
