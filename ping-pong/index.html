<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <script type="module" src="game.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <style>
        body { 
            margin: 0; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('./beach_background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas { 
            display: block;
        }
        #startMenu {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #startButton, #muteButton, #homeButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        #startButton:hover, #muteButton:hover, #homeButton:hover {
            background-color: #0056b3;
        }
        #muteButton, #homeButton {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        #muteButton {
            right: 10px;
        }
        #homeButton {
            right: 200px;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Ping Pong 3D</h1>
        <audio id="bgMusic" autoplay loop>
            <source src="./Wii-music.mp3" type="audio/mp3">
        </audio>
        <button id="startButton">Start Game</button>
    </div>
    <button id="homeButton">Back to Home</button>
    <button id="muteButton" onclick="toggleMute()">Mute/Unmute Music</button>
    <div id="scoreboard" style="position: absolute; top: 10px; width: 100%; text-align: center; font-size: 24px; color: white;">
        Player1:<span id="Player1">0 </span><span id="Player2"> 0</span>:Player2
    </div>
</body>
</html>
